<!DOCTYPE html>
<html>
<head>
  <title>Purchase Tracker</title>
  <style>
    body {
      width: 240px;
      height: 315px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 11px;
      padding-top: 35px;
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      margin-bottom: 10px;
      padding: 7.5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-bottom: 7.5px;
      padding: 7.5px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    #successMessage,
    #errorMessage {
      margin-top: 7.5px;
      text-align: center;
      color: #4CAF50;
    }
    #errorMessage {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Purchase Tracker</h1>
  <input type="text" id="urlInput" placeholder="URL">
  <input type="text" id="itemNameInput" placeholder="Item Name">
  <input type="text" id="storeInput" placeholder="Store">
  <input type="text" id="priceInput" placeholder="Price">
  <input type="text" id="ratingInput" placeholder="Rating">
  <button id="loadButton">Load</button>
  <button id="submitButton">Submit</button>
  <p id="successMessage"></p>
  <p id="errorMessage"></p>

  <script src="popup.js"></script>
</body>
</html>
